<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>dat.guivr A-Frame component test</title>
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/dataarts/dat.guiVR/master/build/datguivr.js"></script>
<!-- <script src="js/components/control.js"></script> -->
   
   
</head>
  <body>
    <!-- Try changing the preset to one of default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, 
         threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris. -->
    <!-- See more environment options: https://github.com/feiss/aframe-environment-component#parameters -->
    <a-scene antialias="true" >
        <a-entity id= "camera" camera look-controls
        position="0 2 0"
        wasd-controls>
            <a-entity cursor="fuse: true; fuseTimeout: 500"
                      position="0 0 -1"
                      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                      material="color: black; shader: flat">
            </a-entity>
          </a-entity>
             
            <a-datgui id="hello" class="clickable" name="settings" position="0 2 -1">
              <a-gui-slider class="clickable" id="scaleControl" name="scale"></a-gui-slider>
            </a-datgui>  
             
            <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
            <a-box position="-1 0.5 -3" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"></a-box>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
            <a-sky color="#ECECEC"></a-sky>
  

  
      


    
    </a-scene>
  </body>
  <script>
 
var el = document.querySelector('a-box');
scaleCtrl = document.querySelector('#scaleControl');
// scaleCtrl.addEventListener("raycaster-intersected",function(evt){
//   console.log(evt)
// });
// document.querySelector('#hello').addEventListener("raycaster-intersected",function(evt){
//   console.log(evt)
// });


scaleCtrl.addEventListener('onChanged', function (e) {
  el.setAttribute('scale', {
    x: e.detail.value,
    y: e.detail.value,
    z: e.detail.value
  });
});
  </script>
</html>
